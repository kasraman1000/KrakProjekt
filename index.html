<html>
<head>
	<style type="text/css" media="screen">
		body { background:#eee; margin:10 }
		svg { 
			display:block; border:1px solid #ccc; position:absolute;
			width:100%; max-width:800px; margin-right:auto; margin-left:auto;
		}
	</style>
<script type="text/javascript">
var roads;
var xmlns = "http://www.w3.org/2000/svg";
function init(){
document.getElementById("temp").innerHTML = "test";
	 var xmlhttp=new XMLHttpRequest();
	  xmlhttp.onreadystatechange = function() {
	    if (xmlhttp.readyState==4 && (xmlhttp.status==0 || xmlhttp.status==200)) {
		  	roads = xmlhttp.responseXML.documentElement;
		  	//alert(roads.evaluate("//g",document,null));
		  	svgFrame = document.getElementById("svgframe");
	    }
	  }
	  uri = "roads.xml";
	  xmlhttp.open("GET",uri,true);
	  xmlhttp.send(null);
}
function onClickMotorvej(){
	for(var g = 0; g < roads.childNodes.length; g++){
		var xmlNode = roads.childNodes[g];
		
		if(xmlNode.nodeName == "#text")
			continue;
		
		var svgObject = document.createElementNS(xmlns, xmlNode.tagName);


		for(var a =0; a < xmlNode.attributes.length; a++){
			svgObject.setAttributeNS(null, xmlNode.attributes[a].name, xmlNode.attributes[a].value); 
		}
		svgFrame.appendChild(svgObject); 
	}
}
function onClickCykelsti(){
		  	document.getElementById("svgframe").appendChild(roads);
}
</script>
</head>
<body onLoad="init()">
<div id="temp" ></div>
<button id="testButton" type="button" onClick="onClickMotorvej()">motorvej</button></br>
<button id="testButton" type="button" onClick="onClickCykelsti()">cykelsti</button></br>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%"
	baseprofile="full" viewBox="-350 -250 700 500" id="svgframe">
</svg>

</body>
</html>
